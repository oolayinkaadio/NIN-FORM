<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIN ENROLMENT FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <header class="header-nav">
            <h3>NATIONAL IDENTITY NUMBER ENROLMENT FORM</h3>
            <h4>Please Enter Your Correct Details</h4>
        </header>

        <div class="form__content">
            <form>
                <h3>Basic Information</h3>
                <div class="form-basic_info">

                    <div class="form-basic__info-1">

                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" placeholder="Enter your first name" required>

                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" placeholder="Enter your last name" required>

                        <label for="middleName">Middle Name</label>
                        <input type="text" name="middleName" placeholder="Enter your middle name" required>

                        <label for="DOB">Date of Birth</label>
                        <input type="date" name="DOB" required>

                        <label for="age">Age</label>
                        <input type="number" name="age" required>

                        <label for="religion">Religion:</label>
                        <select name="religion" required>
                        <option value="Christianity">Christianity</option> 
                        <option value="Islam">Islam</option>
                    </select>
                    </div>


                    <div class="form-basic__info-2">
                        <label for="gender">Gender:</label>
                        <select name="gender" required>
                        <option value="Male">Male</option> 
                        <option value="Female">Female</option>
                    </select>

                        <label for="address">Permanent Address</label>
                        <input type="text" name="address" placeholder="Please provide your address" required>


                        <label for="lga-1">Local Government Area</label>
                        <input type="text" name="lga-1" placeholder="L.G.A" required>

                        <label for="state">State</label>
                        <input type="text" name="state" placeholder="State" required>

                        <label for="state-of-origin">State of Origin</label>
                        <input type="text" name="state-of-origin" placeholder="State of Origin" required>

                        <label for="lga-2">Local Government Area</label>
                        <input type="text" name="lga-2" placeholder="L.G.A" required>
                    </div>

                </div>


                <h3 class="education-text">Educational Background</h3>
                <div class="educational_background">
                    <div class="education_background--1">
                        <label for="primary-school">Primary School</label>
                        <input type="text" name="primary-school" placeholder="Enter your Primary School name">
                    </div>

                    <div class="education_background--2">
                        <label for="secondary-school">Secondary School</label>
                        <input type="text" name="secondary-school" placeholder="Enter your secondary School name">

                    </div>

                    <div class="education_background--3">

                        <label for="college">College</label>
                        <input type="text" name="college" placeholder="Enter your College name">

                    </div>

                </div>

                <h3>Contact Information</h3>
                <div class="contact-information">

                    <div class="phone-contact">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" maxLength="11" required placeholder="0800-000-0000">
                    </div>


                    <div class="email-contact">
                        <label for="email">Email</label>
                        <input name="email" type="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" placeholder="Email*" id="email" required>
                    </div>
                </div>


                <h3>Parent's Information</h3>
                <div class="parents-information">
                    <div class="father">
                        <label for="father-firstName">Father's First Name</label>
                        <input type="text" name="father-firstName" required>

                        <label for="father-firstName">Father's Last Name</label>
                        <input type="text" name="father-firstName" required>

                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" maxLength="11" required placeholder="0800-000-0000">

                    </div>


                    <div class="mother">
                        <label for="mother-firstName">Mother's First Name</label>
                        <input type="text" name="mother-firstName" required>

                        <label for="mother-firstName">Mother's Last Name</label>
                        <input type="text" name="mother-firstName" required>

                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" maxLength="11" required placeholder="0800-000-0000">
                    </div>
                </div>

                <div class="employment-information">
                    <h3>Employment Information</h3>
                    <h4>Are you Employed? If yes fill out the information below</h4>

                    <div class="employment-box">
                        <div class="employment-box--1">
                            <label for="occupation">Occupation</label>
                            <input type="text" name="occupation">
                        </div>

                        <div class="employment-box--2">
                            <label for="work-address">Work Address</label>
                            <input type="text" name="work-address">
                        </div>
                    </div>

                </div>

                <div class="submit">
                    <input type="submit" value="Submit">
                </div>

            </form>
        </div>

        <h4>Created by Olaosebikan Olayinka</h4>
    </div>

</body>

</html>
